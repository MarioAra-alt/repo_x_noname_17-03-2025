<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadros de Año Universitario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            width: 90%;
            max-width: 1200px;
        }

        .cuadro {
            background-color: #ffffff;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #333;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cuadro-ano {
            grid-column: span 4;  /* Toma 4 columnas */
        }

        .cuadro-subir {
            grid-row: span 2;  /* Toma 2 filas */
        }

        .titulo {
            text-align: center;
            margin-bottom: 20px;
        }

        .titulo h2 {
            font-size: 24px;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Fila 1: Cuadro con los años de la universidad -->
        <div class="cuadro cuadro-ano">
            <h3>Año 1</h3>
        </div>
        <div class="cuadro cuadro-ano">
            <h3>Año 2</h3>
        </div>
        <div class="cuadro cuadro-ano">
            <h3>Año 3</h3>
        </div>
        <div class="cuadro cuadro-ano">
            <h3>Año 4</h3>
        </div>

        <!-- Fila 2: Cuadros que suben -->
        <div class="cuadro cuadro-subir">
            <h3>Subida Año 1</h3>
        </div>
        <div class="cuadro cuadro-subir">
            <h3>Subida Año 2</h3>
        </div>
        <div class="cuadro cuadro-subir">
            <h3>Subida Año 3</h3>
        </div>
        <div class="cuadro cuadro-subir">
            <h3>Subida Año 4</h3>
        </div>

        <!-- Fila 3: Los mismos cuadros suben más -->
        <div class="cuadro">
            <h3>Subida Año 1</h3>
        </div>
        <div class="cuadro">
            <h3>Subida Año 2</h3>
        </div>
        <div class="cuadro">
            <h3>Subida Año 3</h3>
        </div>
        <div class="cuadro">
            <h3>Subida Año 4</h3>
        </div>
    </div>

</body>
</html>
